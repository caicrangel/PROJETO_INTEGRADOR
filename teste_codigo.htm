<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testestyle.css">
    <title>Slide</title>
</head>
<body>

    <div class="slider">

        <div class="slides">
            <!--Inicio Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->

            <!--Inicio Slide Imagens-->

            <div class="slide-first">
                <img src="/imagens_index/meat-1155132_1280.jpg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="/imagens_index/pizza-3010062_1280.jpg" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="/imagens_index/platter-2009590_1280.jpg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="/imagens_index/spaghetti-1932466_1280.jpg" alt="imagem 4">
            </div>

            <!--Fim Slide Imagens-->

            <!--Incio Navigation Auto-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--FIm Navigation Auto-->    




        </div>
        <!--Inicio Manual Navigation-->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>
    <script src="/script.js"></script>
    
    
</body>
</html>
